{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEWS SITE</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/card.css' %}">
</head>
<body>
<div class="header">
    <a href="/news/" class="logo">NEWS</a>
    {% if user.is_authenticated %}
        <div class="header-right">
            <div style="display: flex; ">
                <div>
                    {% if user.photo_set.all %}
                        <img src="{{ user.photo_set.last.photo.url }}"
                             style="width: 50px; height: 50px; border-radius: 100%; margin-right: 20px" alt=""></div>
                    {% else %}
                        <img src="{% static "user_logo.png" %}"
                             style="width: 50px; height: 50px; border-radius: 100%; margin-right: 20px" alt=""></div>
                    {% endif %}
                <div class="dropdown text-end">
                    <a href="{{ user.username }}" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                       aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="/news/profile/{{ user.id }}">Profile</a></li>
                        <li><a class="dropdown-item" href="/news/password-change/">Password change</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/news/logout">Log-out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
    {% else %}
        <div class="header-right">

            <a href="/news/login">Log-in</a>
            <a href="/news/register">Register</a>
        </div>
    {% endif %}
<section class="main_section">
    <div class="main_container">
        {% block main %}
        {% endblock %}
    </div>
</section>
</body>
<footer style="height: 100px; background: #4f4f4f; ">
    <a class="active" href="#home">Home</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
</footer>
</html>
