{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOG-IN PAGE</title>
        <link rel="stylesheet"
href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div style="width: 410px; margin: auto; padding: 20px ">
    <h4 class="card-title">Log-in your account</h4>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    {{ form|crispy }}
    <button type="submit" class="btn btn-success btn-block">
        Log in
    </button>
    <a href="/news/" class="btn btn-danger btn-block">
        Back to homepage
    </a>
</form>

</div>
</body>
</html>
